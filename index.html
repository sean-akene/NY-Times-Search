<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
</head>

<body class="container">
    <header class="jumbotron">
        <header class="jumbotron bg-primary">
            <h1 class="font-calibri font-weight-bold text-white display-3"> New York Times Search</h1>
            <p class="text-white font-weight-bold lead"></p>
            <p id="today" class="text-white font-weight-bold lead"></p>
        </header>
    </header>

    <form>
        <div class="card-body topCard row">
            <h5 class="card-title">Search Parameters</h5>
        </div>
        <div class="form-group">
            <label for="searchterm">Search Term: </label>
            <input id="searchterm" type="text" class="form-control" name="Search Term:" placeholder="">
        </div>
        <div class="form-group">
            <label for="select-number">Number of Records to Retrieve:</label>
            <select name="select-number" class="form-control" id="select-number">
                <option value="10">10</option>
                <option value="5">5</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startyear">Start Year(Optional):</label>
            <input id="startyear" type="text" class="form-control" name="Start Year(Optional):" placeholder="">
        </div>
        <div class="form-group">
            <label for="endyear">End Year(Optional):</label>
            <input id="endyear" type="text" class="form-control" name="End Year(Optional):" placeholder="">
        </div>
        <button id="search-btn" type="button" class="btn btn-primary btn-lg"><i
                class="fas fa-search"></i>Search</button>
        <button id="clear-btn" type="button" class="btn btn-secondary btn-lg"><i class="far fa-trash-alt"></i>Clear
            Results</button>
    </form>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
